<h1>Campeonato Xyz</h1>

<div>
    
    <form #myClub="ngForm" (submit)="saveClub(myClub)">
        <label >Nome:</label>
        <input type="text" name="name" [(ngModel)]="newTimes.nome">

        <label>Pontuação:</label>
        <input type="text" name="pontuacao" [(ngModel)]="newTimes.pontuacao">
        <input type="submit" value="Salvar">
    </form>
</div>

<div *ngFor=" let newTimes of timesList">
    <h1>Classificação:</h1>

    <table>
        <colgroup span="4" class="colums"></colgroup>
        <tr>
            <th [colSpan]="4">Classificação</th>
            <th [colSpan]="4">Time:</th>
            <th colspan="4">Pontuação</th>
        </tr>

        <tr>
            <td></td>
            <td [rowSpan]="4">{{newTimes.nome}}</td>
            <td rowspan="4">{{newTimes.pontuacao}}</td>
        </tr>
    </table>
</div>
